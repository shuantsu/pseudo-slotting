<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f2l pseudo</title>
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Sedgwick+Ave" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <header>Pseudo Slotting</header>

  <div class="controls">

    <strong>Premove</strong>

    <select id="premoves">
      <option value="">None</option>
      <option value="D">D</option>
      <option value="D'">D'</option>
      <option value="D2">D2</option>
    </select>

    <strong>Cross color:</strong>

    <select id="color-scheme">
      <option value="yrbwog">White cross, Blue front</option>
      <option value="ybowgr">White cross, Orange front</option>
      <option value="yogwrb">White cross, Green front</option>
      <option value="ygrwbo">White cross, Red front</option>
      <option value="rbwogy">Orange cross, White front</option>
      <option value="rwgoyb">Orange cross, Green front</option>
      <option value="rgyobw">Orange cross, Yellow front</option>
      <option value="rybowg">Orange cross, Blue front</option>
      <option value="wogyrb">Yellow cross, Green front</option>
      <option value="wgrybo">Yellow cross, Red front</option>
      <option value="wrbyog">Yellow cross, Blue front</option>
      <option value="wboygr">Yellow cross, Orange front</option>
      <option value="ogyrbw">Red cross, Yellow front</option>
      <option value="oybrwg">Red cross, Blue front</option>
      <option value="obwrgy">Red cross, White front</option>
      <option value="owgryb">Red cross, Green front</option>
      <option value="gyrbwo">Blue cross, Red front</option>
      <option value="grwboy">Blue cross, White front</option>
      <option value="gwobyr">Blue cross, Orange front</option>
      <option value="goybrw">Blue cross, Yellow front</option>
      <option value="bwogyr">Green cross, Orange front</option>
      <option value="boygrw">Green cross, Yellow front</option>
      <option value="byrgwo">Green cross, Red front</option>
      <option value="brwgoy">Green cross, White front</option>
    </select>

  </div>
  
  <div id="root" class="grid"></div>
    
  <script src="visualcube.js"></script>
  <script src="app.js"></script>

</body>
</html>
